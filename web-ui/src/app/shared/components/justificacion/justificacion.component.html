<form [formGroup]="myGroup">
  <mat-form-field *ngIf="justificacion" class="mt-4">
    <mat-label><span>Justificación</span></mat-label>
    <mat-select [(value)]="justificacion.id" required formControlName="idJust">
      <mat-option *ngFor="let item of lstJustificaciones" [value]="item.id">
        <span>{{ item.nombre }}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!-- <span *ngIf="!justificacion.id">
    Escoger opcion
  </span> -->
  <mat-form-field *ngIf="justificacion && justificacion.id==5" class="mt-2">
    <input matInput placeholder="Detalle de la justificación" [(ngModel)]="justificacion.detalle" required formControlName="detalleJust">
  </mat-form-field>
  <small *ngIf="justificacion" id="emailHelp" class="form-text text-muted">
    Enviar archivo asociado con el sustento a <a href="mailto:Ana.Lama@pacifico.com.pe">Ana.Lama@pacifico.com.pe</a>
  </small>

  <mat-form-field *ngIf="justificacion" class="mt-5">
    <textarea matInput placeholder="Observaciones" [(ngModel)]="observaciones" cdkTextareaAutosize
      cdkAutosizeMinRows="8" cdkAutosizeMaxRows="14" required formControlName="obs"></textarea>
  </mat-form-field>
</form>
