<div class="form-group">
  <h5>Elija un Sustento</h5>
  <mat-form-field>
    <mat-label>Justificación</mat-label>
    <mat-select [formControl]="justificacionControl" [(value)]="justificacion" required>
      <mat-option *ngFor="let item of lstJustificaciones" [value]="item">
        <span>{{item.nombre}}</span>
      </mat-option>
    </mat-select>
    <mat-error *ngIf="justificacionControl.hasError('required')">Por favor elija alguna justificación</mat-error>
  </mat-form-field>
  <small id="emailHelp" class="form-text text-muted">Enviar archivo asociado con el sustento a <a
      href="mailto:Ana.Lama@pacifico.com.pe">Ana.Lama@pacifico.com.pe</a></small>

  <h5>Observaciones</h5>
  <mat-form-field>
    <textarea rows="8" matInput placeholder="Detalle" [(ngModel)]="observaciones"></textarea>
  </mat-form-field>

</div>
