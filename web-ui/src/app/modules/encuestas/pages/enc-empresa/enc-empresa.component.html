<div class="container">
  <div class="card mt-4 mb-3">
    <div class="card-body text-center">
      <h2 class="card-title mb-0">{{ titulo.toUpperCase() }}</h2>
    </div>
  </div>

  <div class="card mt-4 mb-3">
    <app-usuario-datos *ngIf="usuarioSeleccionado" [posicionCodigo]="posicionCodigo"></app-usuario-datos>
  </div>

  <div class="card mt-3">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <app-form-empresa *ngIf="usuarioSeleccionado" [lstEmpresas]="lstEmpresas" [usuarioSeleccionado]="usuarioSeleccionado"></app-form-empresa>
        </div>
        <div class="col-md-5 offset-md-1">
          <app-form-justificacion *ngIf="usuarioSeleccionado" [justificacion]="justificacion" [observaciones]="observaciones"></app-form-justificacion>
        </div>
        <div class="col-md-12 text-right">
          <button mat-raised-button color="warn" (click)="goBack()">Atr√°s</button>
          <button mat-raised-button color="accent" (click)="guardarEncuesta()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
