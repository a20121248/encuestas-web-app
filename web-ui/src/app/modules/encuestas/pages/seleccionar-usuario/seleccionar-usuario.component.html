
<app-navegacion></app-navegacion>
<div class="container">
    <div class="card mt-4 mb-3">
        <div class="card-body text-center">
            <h2 class="card-title mb-0">{{ titulo.toUpperCase() }}</h2>
        </div>
    </div>
    

    <div class="card mt-3">
    <div class="card-body">
      <div class="row">
          <div class="col-md-8 offset-md-2">
           
<div class="card">
        <h5 class="card-header text-center font-weight-bold text-uppercase py-3">LISTADO DE USUARIOS</h5>
        <div class="card-body">
          <div id="table" class="table-editable">
            <span class="table-add float-right mb-3 mr-2">
              <a class="text-success" (click)="add()">
                <div fas icon="plus" size="2x"></div>
              </a>
            </span>
            <table mat-table [dataSource]="lstUsuario" class="design">
              
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> MATRICULA </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.codigo}} </td>
                    <td mat-footer-cell *matFooterCellDef>  </td>
                  </ng-container>
      
              <ng-container  matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
              </ng-container>

              <ng-container  matColumnDef="area">
                    <th mat-header-cell *matHeaderCellDef> Area </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
                  </ng-container>

              <ng-container matColumnDef="completar">
                    <th mat-header-cell *matHeaderCellDef> COMPLETAR </th>
                      <td mat-cell *matCellDef="let usuario" >
                        <ng-container>
                          <a mat-raised-button color="primary" [routerLink]="[usuario.codigo,'encuesta']">Ir</a>
                        </ng-container>
                      </td>
                    <td mat-footer-cell *matFooterCellDef>  </td>  
                  </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="dcUsuario"></tr>
              <tr mat-row *matRowDef="let row; columns: dcUsuario;"></tr>
            </table>
          </div>
        </div>
      </div>
          </div>
        </div>
    </div>
  </div>
  <br>
