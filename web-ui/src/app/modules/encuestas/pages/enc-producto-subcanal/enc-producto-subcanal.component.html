<div class="container pacifico-page">
  <mat-card class="cuadro header mat-elevation-z4 mt-4 mb-4 text-center">
    <h1>{{ titulo.toUpperCase() }}</h1>
  </mat-card>
  <mat-card class="cuadro mat-elevation-z4 mt-4">
    <app-usuario-datos [usuario]="usuarioSeleccionado"></app-usuario-datos>
  </mat-card>
  <mat-card class="cuadro mat-elevation-z4 mt-4">
    <div class="row">
      <div class="col-md-12">
        <app-form-producto-subcanal *ngIf="encuesta" [lstProductoSubcanales]="encuesta.lstItems"
        (estadoFormProdSubCanToParent)="estadoFormProductoSubcanal($event)">
      </app-form-producto-subcanal>
      </div>
      <div class="col-md-12 text-right mt-3">
        <button mat-raised-button color="warn" (click)="goBack()"><i class="material-icons">reply</i>Atr√°s</button>
        <button #btnGuardar mat-raised-button disabled color="warn" (click)="guardarEncuesta()"><i class="material-icons">save</i>Guardar</button>
      </div>
    </div>
  </mat-card>
</div>
<br>
