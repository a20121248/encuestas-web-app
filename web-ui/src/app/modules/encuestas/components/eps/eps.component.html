<div class="card">
    <h5 class="card-header text-center font-weight-bold text-uppercase">DETALLE LINEA EPS</h5>
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="table-add float-right mb-3 mr-2">
          <a class="text-success" (click)="add()">
            <div fas icon="plus" size="2x"></div>
          </a>
        </span>
        <table mat-table [dataSource]="lstEps" class="design">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> LINEA </th>
            <td mat-cell *matCellDef="let eps"> {{eps.nombre}} </td>
            <td mat-footer-cell *matFooterCellDef> TOTAL </td>  
          </ng-container>
        
          <ng-container matColumnDef="porcentaje">
            <th mat-header-cell *matHeaderCellDef> PORCENTAJE </th>
            <td mat-cell class="input-porcentaje" *matCellDef="let eps">  
              <mat-form-field style="width: 40px;">
                <input type="number" matInput  [(ngModel)]="eps.porcentaje">
              </mat-form-field>
            </td>
            <td mat-footer-cell *matFooterCellDef > {{getTotalPorcentaje()}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="dcEps"></tr>
          <tr mat-row *matRowDef="let row; columns: dcEps;"></tr>
          <tr mat-footer-row *matFooterRowDef="dcEps"></tr>
        </table>
      </div>
    </div>
  </div>
