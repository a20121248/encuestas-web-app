<div class="card">
  <h5 class="card-header text-center font-weight-bold text-uppercase py-3">ASIGNACIÃ“N CENTRO DE COSTOS</h5>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success" (click)="add()">
          <div fas icon="plus" size="2x"></div>
        </a>
      </span>
      <table mat-table [dataSource]="lstCentros" class="design">
        
          <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> CODIGO </th>
              <td mat-cell *matCellDef="let centro"> {{centro.codigo}} </td>
              <td mat-footer-cell *matFooterCellDef>  </td>
            </ng-container>

        <ng-container  matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> CENTRO </th>
          <td mat-cell *matCellDef="let centro"> {{centro.nombre}} </td>
          <td mat-footer-cell *matFooterCellDef> TOTAL </td>
        </ng-container>
      
        <ng-container class="text-center" matColumnDef="porcentaje">
          <th mat-header-cell *matHeaderCellDef> PORCENTAJE </th>
          <td mat-cell class="input-porcentaje text-center"  *matCellDef="let centro">  
            <mat-form-field style="width: 40px;">
              <input type="number" matInput  [(ngModel)]="centro.porcentaje">
            </mat-form-field>
          </td>
          <td mat-footer-cell *matFooterCellDef>{{getTotalPorcentaje()}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="dcCentro"></tr>
        <tr mat-row *matRowDef="let row; columns: dcCentro;"></tr>
        <tr mat-footer-row *matFooterRowDef="dcCentro"></tr>
      </table>
    </div>
  </div>
</div>
