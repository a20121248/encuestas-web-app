<mat-card class="encuesta mat-elevation-z2">
  <h4 class="card-header text-center py-3">ASIGNACIÃ“N POR EMPRESA</h4>
  <div class="table-responsive cuadro">
    <table mat-table [dataSource]="lstEmpresas">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>EMPRESA</th>
        <td mat-cell *matCellDef="let empresa"> {{empresa.nombre}} </td>
        <td mat-footer-cell *matFooterCellDef>TOTAL</td>
      </ng-container>

      <ng-container matColumnDef="porcentaje">
        <th mat-header-cell *matHeaderCellDef>PORCENTAJE</th>
        <td mat-cell *matCellDef="let empresa">
          <mat-form-field>
            <input matInput type="number" [(ngModel)]="empresa.porcentaje">
            <span matSuffix>%</span>
          </mat-form-field>
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <mat-form-field>
            <input disabled matInput type="number" value="{{ getTotalPorcentaje() }}">
            <span matSuffix>%</span>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="ingresar">
        <th mat-header-cell *matHeaderCellDef>DETALLE</th>
        <td mat-cell *matCellDef="let empresa">
          <ng-container *ngIf="revisarEmpresa(empresa.id)">
            <a mat-raised-button class="sm" color="primary" [routerLink]="[tipo]">></a>
          </ng-container>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dcEmpresa"></tr>
      <tr mat-row *matRowDef="let row; columns: dcEmpresa;"></tr>
      <tr mat-footer-row *matFooterRowDef="dcEmpresa"></tr>
    </table>
  </div>
</mat-card>
