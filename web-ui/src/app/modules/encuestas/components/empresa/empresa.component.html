<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">ASIGNACIÃ“N POR EMPRESA</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success" (click)="add()">
          <div fas icon="plus" size="2x"></div>
        </a>
      </span>
      <table mat-table [dataSource]="lstEmpresas" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> EMPRESA </th>
          <td mat-cell *matCellDef="let empresa"> {{empresa.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="porcentaje">
          <th mat-header-cell *matHeaderCellDef> PORCENTAJE </th>
          <td mat-cell *matCellDef="let empresa">  
            <mat-form-field class="example-full-width">
              <input type="number" matInput  [(ngModel)]="empresa.porcentaje">
            </mat-form-field>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="dcEmpresa"></tr>
        <tr mat-row *matRowDef="let row; columns: dcEmpresa;"></tr>
      </table>
    </div>
  </div>
</div>
