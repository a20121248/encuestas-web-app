<mat-card *ngIf="lstEmpresas" class="encuesta mat-elevation-z2">
  <h4 class="card-header text-center py-3">ASIGNACIÓN POR EMPRESA</h4>
  <div class="table-responsive cuadro">
    <table mat-table [dataSource]="lstEmpresas" >
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>EMPRESA</th>
        <td mat-cell *matCellDef="let empresa"> {{empresa.nombre}} </td>
        <td mat-footer-cell *matFooterCellDef>TOTAL</td>
      </ng-container>

      <ng-container matColumnDef="porcentaje">
        <th mat-header-cell *matHeaderCellDef>PORCENTAJE</th>
        <td mat-cell *matCellDef="let empresa"   >
          <mat-form-field>
            <input matInput type="number" [(ngModel)]="empresa.porcentaje" pattern="\d+[\.\,]{0,1}[\d]{0,2}" >
            <span matSuffix>%</span>
          </mat-form-field>
          <br>
          <span *ngIf="empresa.porcentaje<0" class="invalid">No negativos</span>
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <mat-form-field>
            <input matInput type="number"  value="{{getTotalPorcentaje()}}" disabled >
            <span matSuffix>%</span>
          </mat-form-field>
          <br>
          <span *ngIf="porcTotal!=100" class="invalid">No está a 100%</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="ingresar">
        <th mat-header-cell *matHeaderCellDef>DETALLE</th>
        <td mat-cell *matCellDef="let empresa">
          <ng-container *ngIf="revisarEmpresa(empresa.id) && empresa.porcentaje>0">
            <a mat-raised-button class="sm" color="primary" [routerLink]="[url]">></a>
          </ng-container>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dcEmpresa"></tr>
      <tr mat-row *matRowDef="let row; columns: dcEmpresa;"></tr>
      <tr mat-footer-row *matFooterRowDef="dcEmpresa"  ></tr>
    </table>
  </div>
</mat-card>
