<mat-card class="encuesta mat-elevation-z2">
    <h4 class="card-header text-center py-3">DETALLE LINEA</h4>
    <div class="table-responsive cuadro">
        <table mat-table [dataSource]="lstLineaCanal">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> CODIGO </th>
                <td mat-cell *matCellDef="let item">
                    {{item.linea.codigo}}
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> LINEA </th>
                <td mat-cell *matCellDef="let item"> {{item.linea.nombre}} </td>
                <td mat-footer-cell *matFooterCellDef class="text-right"> TOTAL </td>
            </ng-container>
            <ng-container matColumnDef="porcentaje">
                <th mat-header-cell *matHeaderCellDef> PORCENTAJE </th>
                <td mat-cell class="input-porcentaje" *matCellDef="let item">
                    <mat-form-field style="width: 40px;">
                        <input type="number" matInput [(ngModel)]="item.linea.porcentaje">
                        <span matSuffix>%</span>
                    </mat-form-field>
                </td>
                <td mat-footer-cell *matFooterCellDef>
                    <mat-form-field>
                        <input disabled matInput type="number" value="{{ getTotalPorcentaje() }}">
                        <span matSuffix>%</span>
                    </mat-form-field>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="dcLinea"></tr>
            <tr mat-row *matRowDef="let row; columns: dcLinea;" 
                [class.selected-row]="row === selectedElement"
                (click)="showCanalesBylineaBoton(row)"></tr>
            <tr mat-footer-row *matFooterRowDef="dcLinea"></tr>
        </table>
    </div>
</mat-card>
