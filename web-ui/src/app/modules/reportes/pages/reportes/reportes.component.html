<div class="container pacifico-page">

    <h1>{{ titulo.toUpperCase() }}</h1>
  </mat-card>
  <mat-card class="cuadro mat-elevation-z4 mt-4">
    <div class="row">
      <div class="col-md-12">
          <ng-select [items]="procesos"
          bindLabel="nombre"
          autofocus
          bindValue="id"
          placeholder="Seleccione un proceso"
          [(ngModel)]="selectedProceso">
</ng-select>
<ng-select [items]="centros"
          [multiple]="true"
          [closeOnSelect]="false"
          [hideSelected]="true"

          placeholder="Seleccionar centros de costos"
          [(ngModel)]="selectedCentros">
</ng-select>

          [multiple]="true"

</ng-select>

      </div>
    </div>
  </mat-card>
