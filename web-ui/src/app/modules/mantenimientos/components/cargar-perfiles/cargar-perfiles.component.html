<mat-card class="cuadro mt-5">
  <mat-card class="titulo mat-elevation-z4">
    {{ titulo }}
  </mat-card>
  <ng-select [items]="procesos"
             bindLabel="nombre"
             placeholder="Seleccione un proceso"
             [(ngModel)]="selectedProceso">
  </ng-select>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="uploadFile()"><i class="material-icons">cloud_upload</i>Subir</button>
  </mat-card-actions>
  <mat-card-footer class="cuadro">
    Existen {{ cantPerfiles }} perfiles.
    <button mat-raised-button color="primary" (click)="downloadFile()"><i class="material-icons">cloud_download</i>Descargar</button>
  </mat-card-footer>
</mat-card>
