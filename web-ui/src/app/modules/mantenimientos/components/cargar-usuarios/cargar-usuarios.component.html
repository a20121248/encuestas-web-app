<mat-card class="encuesta mat-elevation-z2">
    <h4 class="card-header text-center py-3">Carga Masiva de Usuarios</h4>
    <div class="table-responsive ">
        <div class="col-md-12 text-left ">
            <div class="form-group">
                <label>Seleccione Archivo para la carga masiva de usuarios</label>
                <input type="file" id="file" (change)="handleFileInput($event.target.files)">
            </div>
            <button mat-raised-button color="accent" (click)="uploadFile()"><i class="material-icons">
                    cloud_upload</i>Subir
            </button>
        </div>
        <div class="col-md-12 text-left ">
            Descargar listado vigente
            <button mat-raised-button color="primary" (click)="downloadFile()">
                Descargar <i class="material-icons">cloud_download</i>
            </button>
        </div>
    </div>
    <div class="card-footer">
        Nota: La ultima actualizaci√≥n del maestro de usuarios fue: {{getLastDateUpdate()}}.
    </div>

</mat-card>
