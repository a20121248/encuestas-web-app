<div class="container-fluid login">
  <div class="row">
    <div class="col-md-11 offset-md-1 mt-3 text-left">
      <div id="logopage">
          <img src="https://www3.pacificoseguros.com/loginPacifico/images/facebook/logo.png" alt="" style="behavior: url(CSS/iepngfix.htc);">
      </div>
    </div>
    <div class="col-md-4 offset-md-4 mt-5">
      <div class="card border-primary text-center">
          <div class="card-header"><h5 class="card-title mb-0">{{ titulo }}</h5></div>
          <div class="card-body">
            <form method="post">
              <div class="form-group col-md-12">
                <input [(ngModel)]="usuario.codigo" type="text" class="form-control"
                       name="username" id="username" placeholder="Matrícula" autofocus required>
              </div>
              <div class="form-group col-md-12">
                <input [(ngModel)]="usuario.contrasenha" type="password" class="form-control"
                       name="password" id="password" placeholder="Contraseña" required>
              </div>
              <div class="form-group text-center col-md-4 offset-md-4 mb-0">
                <input (click)='login()' type="submit" class="btn btn-green btn-block" value="Ingresar">
              </div>
            </form>
          </div>
    </div>
  </div>
</div>
